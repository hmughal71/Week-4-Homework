<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Week-4-Homework/assests/css/style.css">
    <link rel="stylesheet" href=".<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">">
    <title>Week 4 Homework</title>
</head>
<body>

    <div class="container">
        <div id="home" class="flex-column" class="flex-center">
            <h1 class="h1">Coding Quiz Challenge</h1>
            <a class="btn">Start</a>
            <a id="score-btn" class="btn">High Score<id class="fas fa-crown"></a>
        </div>
        <div class="container-quiz">
            <div id="game" class="justify-center" class="flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Questions
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <div id="question"></div>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text"data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text"data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text"data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text"data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./assests/js/script.js"></script>
    
</body>
</html>
